[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    auth: authentication tests
    services: service integration tests
    dashboard: dashboard tests
    slow: slow running tests
    integration: integration tests
